<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>React App</title>
    <style>
        
        #boxes{
          display: table;
          border-color:red;
        }

        .header-image {
          background-image: url("/images/header4.png");
          width: 100%;
          background-position: center;
          background-color:black;
          background-repeat: no-repeat;
          display: block;
        }
         
        .header-image p{
          color: red;
        }
        .footerImgWrapper{
            margin: 0px;
            width : 100%;
            bottom :0px;
            left:0px;
            position: fixed;
        }

        .margining {
            margin:3em;
            margin-top:0em;
        }
        .headerImgWrapper{
            margin: 0px;
            width : 100%;
            height :100%;
            top : 0px;
            left:0px;
            opacity: 0.5;
            position: fixed;
        }
        .gridcontainer {
          float:center;
          align-items: center;
          justify-items: center;
        }
        .griditem {
          background-color: rgba(255, 255, 255, 0.8);
          text-align: center;
          margin:1em;
          right:-50%;
          float:left;
          width:300px;
          height:450px;


        }
        .griditem p{
          display: inline;

        }
        .textfields {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
        }
        .heightSetting {
          height: 30%;
        }

        .imageDiv {
          margin: 1px;
          display: inline;

        }
        div p{
          display: inline;
        }
        

        button{
          margin:0.5em;
          color: red;
          font-weight: 800;
          background-color: white;
        }

        #title{
          margin-left: 0;
        }

        #genre{
          margin-right: 0;
        }

        .title {
           text-transform: uppercase;
           font-weight: 600;
           word-wrap: break-word;
           display: inline;

        }

        .genre {
          font-weight: 200;
          word-wrap: break-word;
          display: inline;

        }

        .year{
          border-style: ridge;
          float : right;
        }


    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="header"></div> 
    <img class = "footerImgWrapper" src="images/footer.jpg"  /> 
    

  </body>
</html>
